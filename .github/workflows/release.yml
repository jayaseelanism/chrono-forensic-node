name: Release Build
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Certificate from Key Vault
        uses: azure/get-keyvault-secrets@v1
        with:
          # Ensure this name matches your GitHub Secret for the Vault name
          keyvault: ${{ secrets.AZURE_KEYVAULT_NAME }}
          # This name MUST be the exact name of the secret inside the Azure Key Vault
          secrets: ${{ secrets.AZURE_PFX_SECRET_NAME }} 
        id: kv_fetch

      - name: Decode Certificate to File
        shell: pwsh
        env:
          # This pulls the specific secret output into a standard environment variable
          PFX_BASE64: ${{ steps.kv_fetch.outputs[secrets.AZURE_PFX_SECRET_NAME] }}
        run: |
          # Now we use the environment variable directly in PowerShell
          if (-not $env:PFX_BASE64) {
            Write-Error "ERROR: PFX_BASE64 is empty. Check if AZURE_PFX_SECRET_NAME matches Azure Vault."
            exit 1
          }
          
          $pfx_cert_byte = [System.Convert]::FromBase64String($env:PFX_BASE64)
          [System.IO.File]::WriteAllBytes("${{ github.workspace }}\cert.pfx", $pfx_cert_byte)
          
          if (Test-Path "${{ github.workspace }}\cert.pfx") {
            $size = (Get-Item "${{ github.workspace }}\cert.pfx").Length
            Write-Host "SUCCESS: cert.pfx created. Size: $size bytes"
          } else {
            Write-Error "ERROR: cert.pfx was NOT created!"
            exit 1
          }

      - name: Build and Sign Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ github.workspace }}\cert.pfx
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.AZURE_PFX_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Chrono Forensic Node v__VERSION__"
          # VERBOSE is critical here to see the SignTool output
          args: --verbose

      - name: Cleanup Certificate
        if: always()
        run: rm ${{ github.workspace }}\cert.pfx