name: Release Build
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Certificate from Key Vault
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: ${{ secrets.AZURE_KEYVAULT_NAME }}
          secrets: ${{ secrets.AZURE_PFX_SECRET_NAME }}
        id: kv_fetch

      - name: Decode Certificate to File
        shell: pwsh
        run: |
          # Convert the Base64 string from Key Vault back into a physical .pfx file
          $pfx_cert_byte = [System.Convert]::FromBase64String("${{ steps.kv_fetch.outputs.chrono-codesign-pfx }}")
          [System.IO.File]::WriteAllBytes("${{ github.workspace }}\cert.pfx", $pfx_cert_byte)

      - name: Build and Sign Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # These variables tell Tauri to sign the Windows executable
          TAURI_SIGNING_PRIVATE_KEY: ${{ github.workspace }}\cert.pfx
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.AZURE_PFX_PASSWORD }}
        with:
          tagName: v__VERSION__ # This will be replaced by the actual tag
          releaseName: "Chrono Forensic Node v__VERSION__"