<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CHRONO // FLUID ARCHIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              void: '#0F172A',
              fluid: {
                indigo: '#6366F1',
                violet: '#A855F7',
                cloud: '#F8FAFC',
              },
            },
            borderRadius: {
              'bento': '32px',
            },
            screens: {
              'xs': '400px',
            },
          }
        }
      }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll, use App scroll */
            background-color: #F8FAFC;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        .dark html, .dark body {
            background-color: #0F172A;
        }

        .mesh-gradient {
            background: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
        }

        .dark .mesh-gradient {
            background: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 40%),
                #0F172A;
        }

        .bento-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.05);
            border-radius: 32px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dark .bento-card {
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
        }

        .glass-dock {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.1);
        }

        .dark .glass-dock {
            background: rgba(15, 23, 42, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
        }

        .scrollbar-none::-webkit-scrollbar {
            display: none;
        }

        #root {
            height: 100dvh; /* Dynamic viewport height */
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="mesh-gradient">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
